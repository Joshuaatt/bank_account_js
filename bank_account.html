<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank account</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Bank!</h2>
      <form id="sign-up">
        <div class="form-group">
          <label type="text">Sign up for a bank account</label>
          <input type="text" id="name" class="form-group" placeholder="Your name" required>
          <label for="number">Initial Deposit</label>
          <input type="number" step=".01" id="initial-deposit" class="form-group" value="0" placeholder="Initial deposit">

          <button type="submit">Create bank account</button>
        </div>
      </form>

      <form id="withdraw-deposit">
        <div class="form-group">
          <label type="text" for="withdraw">Withdraw?</label>
          <input type="number" step=".01" id="withdraw" value="0" placeholder="Amount to Withdraw!">
          <label for="deposit">Deposit?</label>
          <input type="number" step=".01" id="deposit" value= "0" placeholder="Amount to Deposit!">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="balance">
        <h4><span class="user"></span>'s balance</h4>
        <p id="response"></p>
      </div>

    </div>
  </body>
</html>
