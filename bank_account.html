<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank account</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Bank!</h2>
      <div id="sign-up">
        <div class="form-group">
          <label type="text">Sign up for a bank account</label>
          <input type="text" id="name" class="form-group" placeholder="Your name">
          <input type="text" id="initial-deposit" class="form-group" placeholder="Initial deposit">

          <button type="submit">Create bank account</button>
        </div>
      </div>
    </div>
  </body>
</html>
